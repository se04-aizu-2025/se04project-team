name: CI

on:
  push:
    branches: [ main, master, develop, architecture ]
  pull_request:
    branches: [ main, master, develop ]

# Concurrency group: cancel previous runs for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/main' }}

      # Kotlin/JS および Wasm 用の Node.js キャッシュ
      - name: Cache Kotlin/JS and Wasm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn
            **/node_modules
            **/kotlin-js-store
          key: ${{ runner.os }}-kotlin-js-${{ hashFiles('**/yarn.lock', '**/package-lock.json', '**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-js-

      # Kotlin/Native (Konan) キャッシュ
      - name: Cache Kotlin Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/build.gradle.kts', '**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --build-cache

      - name: Run all tests
        run: ./gradlew allTests --continue --build-cache

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/main' }}

      # Kotlin/JS および Wasm 用の Node.js キャッシュ
      - name: Cache Kotlin/JS and Wasm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn
            **/node_modules
            **/kotlin-js-store
          key: ${{ runner.os }}-kotlin-js-${{ hashFiles('**/yarn.lock', '**/package-lock.json', '**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-js-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck --build-cache

      - name: Run detekt
        run: ./gradlew detekt --build-cache

      - name: Upload ktlint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report-${{ github.run_id }}
          path: '**/build/reports/ktlint/**'
          retention-days: 7

      - name: Upload detekt report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report-${{ github.run_id }}
          path: 'build/reports/detekt/**'
          retention-days: 7

name: CodeQL Security Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # 毎週月曜日 06:00 UTC (15:00 JST)
    - cron: '0 6 * * 1'

# Concurrency: cancel previous runs for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Kotlin/Java
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          # クエリスイート: security-extended はより詳細なセキュリティチェック
          queries: security-extended

      # Kotlin Multiplatform では autobuild が失敗するため、カスタムビルドを使用
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (for CodeQL)
        run: ./gradlew jvmMainClasses jvmTestClasses --no-daemon --build-cache
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

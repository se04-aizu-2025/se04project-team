name: Auto Assign

on:
  pull_request:
    types: [opened, ready_for_review]
  # 手動実行用
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR番号を入力してください'
        required: true
        type: number

# 必要な権限を明示的に指定
permissions:
  issues: write
  pull-requests: write

jobs:
  auto-assign:
    name: Auto Assign PR
    runs-on: ubuntu-latest
    # ドラフトPRでは実行しない（手動実行時はスキップ）
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false

    steps:
      - name: Assign PR author as assignee
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 手動実行時はinputから、通常時はeventからPR番号を取得
            const prNumber = context.eventName === 'workflow_dispatch'
              ? parseInt('${{ inputs.pr_number }}')
              : context.payload.pull_request.number;
            
            // PR情報を取得
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const prAuthor = pr.user.login;
            
            // PRの作成者をAssigneeに設定
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              assignees: [prAuthor]
            });
            console.log(`Assigned ${prAuthor} as assignee to PR #${prNumber}`);

      - name: Request reviewers
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 手動実行時はinputから、通常時はeventからPR番号を取得
            const prNumber = context.eventName === 'workflow_dispatch'
              ? parseInt('${{ inputs.pr_number }}')
              : context.payload.pull_request.number;
            
            // PR情報を取得
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const prAuthor = pr.user.login;
            
            // チームメンバーのリスト
            const teamMembers = [
              'segnities007',
              'Kai-Z-JP'
            ];
            
            // PR作成者（Assignee）を除外したレビュアーリスト
            const reviewers = teamMembers.filter(member => member !== prAuthor);
            
            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                reviewers: reviewers
              });
              console.log(`Requested review from: ${reviewers.join(', ')}`);
            } else {
              console.log('No reviewers to assign (PR author is the only team member)');
            }

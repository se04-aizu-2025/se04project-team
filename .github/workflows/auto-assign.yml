name: Auto Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  auto-assign:
    name: Auto Assign PR
    runs-on: ubuntu-latest
    # ドラフトPRでは実行しない
    if: github.event.pull_request.draft == false

    steps:
      - name: Assign PR author as assignee
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prAuthor = context.payload.pull_request.user.login;
            
            // PRの作成者をAssigneeに設定
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [prAuthor]
            });
            console.log(`Assigned ${prAuthor} as assignee`);

      - name: Request reviewers
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prAuthor = context.payload.pull_request.user.login;
            
            // チームメンバーのリスト
            const teamMembers = [
              'segnities007',
              'Kai-Z-JP'
            ];
            
            // PR作成者（Assignee）を除外したレビュアーリスト
            const reviewers = teamMembers.filter(member => member !== prAuthor);
            
            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: reviewers
              });
              console.log(`Requested review from: ${reviewers.join(', ')}`);
            } else {
              console.log('No reviewers to assign (PR author is the only team member)');
            }
